<header>
  <h1 id="title">Enviar datos de pdf a excel</h1>
</header>
<main>
  <form class="container-input" (submit)="onSubmitFile()">
    <input
      #fileInput
      type="file"
      name="file-6"
      (change)="onHandleFile($event)"
      id="file-6"
      class="inputfile inputfile-6"
      accept=".pdf"
    />

    <label #label value="label" for="file-6">
      <figure>
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="iborrainputfile"
          width="20"
          height="17"
          viewBox="0 0 20 17"
        >
          <path
            d="M10 0l-5.2 4.9h3.3v5.1h3.8v-5.1h3.3l-5.2-4.9zm9.3 11.5l-3.2-2.1h-2l3.4 2.6h-3.5c-.1 0-.2.1-.2.1l-.8 2.3h-6l-.8-2.2c-.1-.1-.1-.2-.2-.2h-3.6l3.4-2.6h-2l-3.2 2.1c-.4.3-.7 1-.6 1.5l.6 3.1c.1.5.7.9 1.2.9h16.3c.6 0 1.1-.4 1.3-.9l.6-3.1c.1-.5-.2-1.2-.7-1.5z"
          ></path>
        </svg>
      </figure>
      <span class="iborrainputfile">{{ fileName }}</span>
    </label>

    <select name="" id="">
      <option value="">IVA 303</option>
      <!-- <option value="" disabled>IRPF 111</option>
      <option value="" disabled>IRPF 115</option> -->
    </select>
  </form>
</main>
<div class="file-result-container">
  <!-- <ng-container *ngIf="fileResult | async"
    ><a target="_blank" [attr.href]="url" class="file-action" download
      >Click aqui para descargar</a
    ></ng-container
  > -->
  <ng-container *ngIf="file && !isLoading"
    ><button (click)="onSubmitFile()" class="file-action">
      Traspasar datos a Excel y descargar
    </button></ng-container
  >
  <ng-container *ngIf="isLoading">Procesando....</ng-container>
</div>
